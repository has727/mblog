{% extends 'base.html' %}
{% block content %}
    <a href="#">Now playing {{ tv.name }}</a><br>

    <p>Play lists</p>
    <ul>
    {% for t in tv_list %}

        <li><a href="{%  url 'tv-url' forloop.counter0 %}">{{ t.name }}</a></li><br>

    {% endfor %}
    </ul>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ tv.tvcode }}"
                frameborder="0" allowfullscreen>
        </iframe>
    </div>
    <p>the time is: {{ now }}</p>
{% endblock %}
