
<body>
    {% extends 'base.html' %}
    {% block title %} Welcome to my blog {% endblock %}
    {% block headmessage %}
        <h3> Post list </h3>
    {% endblock %}
    {% block content %}

        {% for post in posts %}
            <a href="/post/{{ post.slug }}">{{ post.title }}</a><br>
        {% empty %}
            <p> nothing </p>
        {% endfor %}


        <p>Watch youtube videos</p>
        <a href="{% url 'tv-url'  0 %}">ahaha</a>
        <div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ tv.tvcode }}"
                    frameborder="0" allowfullscreen>
            </iframe>
        </div>

    {% endblock %}
