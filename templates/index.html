
<body>
    {% extends 'base.html' %}
    {% block title %} Welcome to my blog {% endblock %}
    {% block headmessage %}
        <h3> Post list </h3>
    {% endblock %}
    {% block content %}

        {% for post in posts %}
            <a href="/post/{{ post.slug }}">{{ post.title }}</a><br>
        {% empty %}
            <p> nothing </p>
        {% endfor %}
    {{ now }}
    {% endblock %}
